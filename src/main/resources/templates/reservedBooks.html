<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Libros Reservados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h1>Libros Reservados</h1>

    <div th:if="${#lists.isEmpty(books)}" class="alert alert-info">
        No hay libros reservados por ahora.
    </div>

    <ul class="list-group" th:if="${!#lists.isEmpty(books)}">
        <li th:each="book : ${books}" class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <span th:text="${book.title}" class="fw-bold"></span> -
                <span th:text="${book.author}"></span> -
                <span th:text="${book.isbn}"></span>
            </div>
        </li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
