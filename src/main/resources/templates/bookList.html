<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Catálogo de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4 mb-4">
        <h1 class="mb-4">Catálogo de Libros</h1>
        <form th:action="@{/books/search}" method="get" class="mb-4">
            <input type="text" name="query" class="form-control" placeholder="Buscar por título o autor">
            <button type="submit" class="btn btn-primary mt-2">Buscar</button>
        </form>
        <form th:action="@{/books/add}" method="post" class="mb-4">
            <input type="text" name="title" class="form-control mb-2" placeholder="Título">
            <input type="text" name="author" class="form-control mb-2" placeholder="Autor">
            <input type="text" name="isbn" class="form-control mb-2" placeholder="ISBN">
            <button type="submit" class="btn btn-success">Agregar Libro</button>
        </form>
        <ul class="list-group">
            <li th:each="book : ${books}" class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <span th:text="${book.title}" class="fw-bold"></span> -
                    <span th:text="${book.author}"></span> -
                    <span th:text="${book.isbn}"></span> -
                    <span th:text="${book.available ? 'Disponible' : 'Prestado'}"></span>
                </div>

                <a th:href="@{/books/reserve/{id}(id=${book.id})}" class="btn btn-primary">Reservar</a>
            </li>
        </ul>

        <a th:href="@{/loans/history}" class="btn btn-info my-4">Ver Historial de Préstamos</a>

        <div class="my-4">
            <a href="/books" class="btn btn-light">Ver todos</a>
        </div>

    </div>
    <hr>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
